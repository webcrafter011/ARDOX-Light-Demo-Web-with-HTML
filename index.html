<body>
    <section id="fuhadShiblu_loginPage">
        <!-- Navbar Part Start -->
         <nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="logo">
                            <a href="/"><img src="assets/images/logo.png" alt="Logo"></a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="btn">
                            <a href="#">Sign in</a>
                            <a href="#">Register</a>
                        </div>
                    </div>
                </div>
            </div>
         </nav>
        <!-- Navbar Part End -->

        <!-- Bot Form Part Start -->
         <div class="fuhadShiblu_botFormMain">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="botImg">
                            <img src="assets/images/bot.png" alt="Bot">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="fuhadShiblu_formMain">
                            <form>
                                <h1>Hello ! <span>Welcome Back</span></h1>
                                <input class="fuhadShiblu_inputName" type="text" placeholder="Enter Username">
                                <p class="fuhadShiblu_nameErr"></p>
                                <input class="fuhadShiblu_inputPass" type="password" placeholder="Enter Password">
                                <p class="fuhadShiblu_passErr"></p>
                                <p class="forPass">Forgot Password ?</p>
                                <button type="submit" class="button">Sign In</button>
                                <p class="fuhadShiblu_ocw">Or Continue With</p>
                                <div class="fuhadShiblu_sclcn">
                                    <div class="fuhadShiblu_icons">
                                        <img src="assets/images/google.png" alt="Google">
                                    </div>
                                    <div class="fuhadShiblu_icons">
                                        <img src="assets/images/facebook.png" alt="Facebook">
                                    </div>
                                    <div class="fuhadShiblu_icons">
                                        <img src="assets/images/apple.png" alt="Apple">
                                    </div>
                                </div>
                                <div class="fuhadShiblu_dhaaCa">
                                    Donâ€™t Have An Account ? <a href="#">Create Account !</a>

                    </div>
